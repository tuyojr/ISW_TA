<!DOCTYPE html>
<html lang="en">
<head>
    <title>jQuery</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            $("button").click(function() {
                jQuery.ajax({
                    url: 'test.html',
                    type: 'GET',
                    success: function(data) {
                        $("#para").html(data)
                    }
                });
            });
        });
    </script>
</head>
<body>
    <h3>
        This is an example of using the jQuery's ajax() method.
    </h3>
    <h4>
        Click the button to load the content of "test.html" file.
    </h4>
    <button>
        Click me.
    </button>
    <p id="para"></p>
</body>
</html>
